{% extends "base.html" %}
{% block title %}Edit Reservation{% endblock %}
{% block content %}
    <h1 class="content-title">Edit Reservation</h1>
    <form class="form" method="POST">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="{{ date }}">
        <label for="time">Time</label>
        <input type="time" name="time" id="time" value="{{ time }}">
        <label for="party-size">Party Size</label>
        <input type="number" placeholder="Amount of People" name="party-size" id="party-size" value="{{ reservation.party_size }}">
        <label for="name">Name</label>
        <input type="text" placeholder="James" name="name" id="name" value="{{ reservation.name }}">
        <label for="email">Email</label>
        <input type="email" placeholder="example@email.com" name="email" id="email" value="{{ reservation.email }}">
        <label for="phone-number">Phone Number</label>
        <input type="text" placeholder="5555555555" name="phone-number" id="phone-number" value="{{ reservation.phone_number }}">
        <button class="content-btn" type="submit">Update Reservation</button>
    </form>
{% endblock %}
