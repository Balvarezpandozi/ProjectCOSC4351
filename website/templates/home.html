{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Notes</h1>
    <ul id="notes">
        {% for note in user.notes %}
            <li>
                {{ note.data }}
                <button onClick="deleteNote({{ note.id }})">Delete note</button>
            </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <textarea name="note" id="note"></textarea>
        <button type="submit">Add Note</button>
    </form>
{% endblock %}
